
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISHU VISION INTERFACE 2.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap');
  
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Space Grotesk', sans-serif;
    margin: 0;
    overflow: hidden;
    height: 100vh;
  }

  .font-mono { font-family: 'JetBrains Mono', monospace; }

  .hud-scanline {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
    background-size: 100% 3px, 3px 100%;
    z-index: 100;
    pointer-events: none;
  }

  .glow-cyan { text-shadow: 0 0 15px rgba(34, 211, 238, 0.6); }
  
  .progress-bar {
    background: rgba(255,255,255,0.05);
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .custom-scrollbar::-webkit-scrollbar { width: 3px; }
  .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.2); border-radius: 10px; }

  @keyframes pulse-ring {
    0% { transform: scale(0.95); opacity: 0.1; }
    50% { transform: scale(1); opacity: 0.3; }
    100% { transform: scale(0.95); opacity: 0.1; }
  }
</style>
</head>
<body>
    <div class="hud-scanline"></div>
    <div id="root"></div>
</body>
</html>
